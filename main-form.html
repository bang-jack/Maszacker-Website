<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mail-form-style.css">
    <title>Send Me An Email</title>
</head>
<body>
    <div class="box">
        <h1>Contact Me</h1>
        <p>Feel free to talk and I will send you a reply</p>
        <form action="send_email.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Your name">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Your email">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" placeholder="Your heading">
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write down your feeling!"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
